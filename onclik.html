<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color on Click (HTML/CSS)</title>
    <style>
        /* Default text color */
        #clicktext {
            color: black;
            cursor: pointer;
        }

        /* Text color when clicked */
        #clicktext:active {
            color: red;
        }
    </style>
</head>
<body>
    <span id="clicktext">Click me to change my color!</span>
</body>
</html>
